---
includes:
- test
integration: minitest
mutation_timeout: 10.0
coverage_criteria:
  timeout: true
  process_abort: true
requires:
- ./config/environment
matcher:
  subjects:
  - Ordering*
  - Payments*
  - Orders::Order*
  - Orders::OrderLine*
  - PaymentProcess#call
  - PaymentProcess#release_payment
  ignore:
  - Ordering::NumberGenerator*
  - Payments::Payment#authorized?
